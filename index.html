<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <table class="calendar">
            <thead class="calendar__head">
                <tr class="calendar__row">
                    <th class="calendar__week">Sun</th>
                    <th class="calendar__week">Mon</th>
                    <th class="calendar__week">Tue</th>
                    <th class="calendar__week">Wen</th>
                    <th class="calendar__week">Thu</th>
                    <th class="calendar__week">Fri</th>
                    <th class="calendar__week">Sat</th>
                </tr>
            </thead>
            <tbody class="calendar__body">
                <tr class="calendar__row">
                    <td class="calendar__day calendar__day_disabled">
                        <input type="radio" id="day1" name="day" class="calendar__radio">
                        <label for="day1" class="calendar__label">27</label>
                    </td>
                    <td class="calendar__day calendar__day_disabled">
                        <input type="radio" id="day2" name="day" class="calendar__radio">
                        <label for="day2" class="calendar__label">28</label>
                    </td>

                    </td>
                </tr>
                <tr class="calendar__row">
